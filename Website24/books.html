<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/books.js"></script>

    <title>Books</title>
  </head>

  <body class="bookshelf">
    <nav class="navbar navbar-expand-sm bg-light navbar-light" id="nav"></nav>
    <div class="container-fluid">
      <h2>Youâ€™ll never get anywhere if you go about what-iffing like that</h2>
      <br />
      <h4 class="justify-content-center">Childhood Favourites</h4>
      <form action="">
        <label for="bookCollection" class="form-label"></label>
        <select class="form-select" id="books" name="booksList">
          <option value="All" selected>All</option>
        </select>
      </form>

      <div id="myDiv"></div>
      
      <br>
      <table class="table">
    <thead>
        <tr>
            <th id="image"><strong>Book</strong></th>
            <th id="title"><strong>Title</strong></th>    
            <th id="price"><strong>Price</strong></th>      
        </tr>  
    </thead>

    <tbody id="tbody">

    </tbody>
</table>

<div class="top-container">
  <button class="buttonload" id="loadingButton">
    <i class="fa fa-spinner fa-spin"></i>Loading
  </button>
</div>


<!-- Modal Structure -->
    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="modalImage" class="card-img-top" src="" alt="Book image">
            <div class="card-body">
              <h4 id="modalTitle" class="card-title"></h4>
              <p id="modalAuthor" class="card-text"></p>
              <p id="modalPrice" class="card-text"></p>
              <p id="modalDesc" class="card-text"></p>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" id="readButton" class="btn btn-primary" data-dismiss="modal">ADD TO WANT TO READ</button>
            <button type="button" id="purchaseButton" class="btn btn-success buy-button" data-dismiss="modal">Buy</button>
 
          </div>
        </div>

       <!-- Modal Structure -->
 <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartModalLabel">Book Added</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img id="addBook" class="card-img-top" src="" alt="Book image">
            <div class="card-body">
               <h6 id="successful">The book has been successfully added to your cart.</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; L00176523 Client Side Development 2024</footer>
  </body>
</html>
