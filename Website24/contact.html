<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>

    <title>Contact Me</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light" id="nav"></nav>
    <div class="container-fluid">
      <h1>How can I help YOU?</h1>

      <div id="myDiv">
        <div class="card" style="width: 300px">
          <img
            class="card-img-top"
            src="pictures/contact/index_moi.jpg" class="contact-image"
            alt="Card image"
            style="width: 100%; padding: 15px; border-radius: 30px;"
          />
          <div class="card-body text-center">
            <h4 class="card-title">Michelle Ogunade</h4>
            <p class="card-text">
              Thank you for checking out my portfolio, feel free to contact me if you
              have any questions!
            </p>

            <button
              type="button"
              class="btn btn-primary"
              id="contactBtn"
              data-bs-toggle="modal"
              data-bs-target="#contactModal"
            >
              Contact Me
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="contactModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactModalLabel">Contact Me</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label" for="firstName">First Name</label>
                  <input
                    class="form-control"
                    type="name"
                    id="firstName"
                    name="firstName"
                    placeholder="First Name"
                    required
                  />
                </div>

                <div class="col-md-6 mb-3">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input
                    class="form-control"
                    type="name"
                    id="lastName"
                    name="lastName"
                    placeholder="Last Name"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label" for="email">Email:</label>
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
              </div>
              <label class="form-label" for="comments">Comments</label>
              <div class="form-floating">
                <textarea
                  class="textArea"
                  class="form-control"
                  id="textArea"
                ></textarea>
              </div>
              <br>
              <button
                type="submit"
                class="btn btn-primary"
                id="submitContactForm"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy; L00176523 Client Side Development 2024</footer>
  </body>
</html>
