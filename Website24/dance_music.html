<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
    <script type="text/javascript" src="js/nav.js"></script>
    <script type="text/javascript" src="js/JSONData.js"></script>

    <title>Dancing</title>

    <style>
      body,
      html {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light" id="nav"></nav>
    <div class="container-fluid">
      <h1>Let's dance, shall we?</h1>

      <div id="myDiv"></div>

      <div class="d-flex justify-content-center align-items-center vh-100">
        <div
          id="carouselSlides"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="5000"
          style="width: 60%"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="pictures/dance/ballerinaPose.jpg"
                class="d-block w-100"
                alt="Ballerina Pose"
              />
            </div>
            <div class="carousel-item">
              <img
                src="pictures/dance/pointe-shoes.jpg"
                class="d-block w-100"
                alt="Pointe Shoes"
              />
            </div>
            <div class="carousel-item">
              <img
                src="pictures/dance/drums.jpg"
                class="d-block w-100"
                alt="Drums in the Sunset"
              />
            </div>
          </div>

          <a
            class="carousel-control-prev"
            href="#carouselSlides"
            role="button"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselSlides"
            role="button"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>

  <footer>&copy; L00176523 Client Side Development 2024</footer>
</html>
